<!----- This is the main page of the 4gagZZ website that displays memes posted by ZZ users ----->
<!----- This website is inspired by the petpet rcbee HackTheBox challenge and is built to showcase the web upload vulnerabilities ----->

<html>

<head>
    <title>4gagZZ</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>

<body>
    <div id="header">
        <h1 class="title-header">4gagZZ</h1>
        <img src="../static/assets/4gagLogo.png" alt="4gagZZ" width="200" height="200">
    </div>

    <div id="upload">
        <h2 class="title-upload">Upload your meme</h2>
        <form action="/uploader" method="post" enctype="multipart/form-data">
            <input type="file" name="fileToUpload" id="fileToUpload">
            <input type="submit" value="Upload Image" name="submit">
        </form>
    </div>

    <hr>

    <div id="content">
        <h2 class="title-content">The dankest memes uploaded!</h2>

        <div id="memes">
        </div>
</body>
